<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.2" position="3 5 5"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! MARKER 1 !!! -->

      <a-marker type='pattern' url='pattern-marker-circle.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-sphere
        radius="1"
        position= "0 0.5 0"
        src="eyeball.jpg"
        env-map="#env"
        metalness="0"
        roughness="0.1"                  
        animation="
           property: rotation; 
           from: 90 180 90; 
           to: 90 180 9; 
           easing: linear; 
           dur: 2000; 
           loop:true"
          animation__2="
           property: position; 
           from: 0 0.5 -0; 
           to: 1 2 -3; 
           dir: alternate;
           easing: linear; 
           dur: 5000; 
           loop:true"
          >                  
        </a-sphere>


      </a-marker>
      
      <!-- !!! MARKER 2 !!! -->

      <a-marker type='pattern' url='ppattern-marker-circle.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

          <a-sphere
          radius="1"
          position= "0 0.5 0"
          src="eyeball.jpg"
          env-map="#env"
          metalness="0"
          roughness="0.1"                  
          animation="
          property: rotation; 
          from: 90 180 80; 
          to: 90 180 90; 
          easing: linear; 
          dur: 2000; 
          loop:true"
         animation__2="
          property: position; 
          from: 0 0.5 -0; 
          to: 1 2 -3; 
          dir: alternate;
          easing: linear; 
          dur: 5000; 
          loop:true"
            >                  
          </a-sphere>


      </a-marker>   

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
